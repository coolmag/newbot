services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: music_bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Монтируем директорию для скачиваемых файлов
      - ./downloads:/app/downloads
      # Монтируем файл базы данных кэша
      - ./cache.db:/app/cache.db
      # Монтируем файл логов
      - ./bot.log:/app/bot.log
    # Опционально: для отладки можно подключиться к контейнеру
    # tty: true
    # stdin_open: true

volumes:
  downloads:
  cache_db:
  bot_log:
